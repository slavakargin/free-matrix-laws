site_name: free-matrix-laws
theme:
  name: material
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
  - mkdocs-jupyter
nav:
  - Home: index.md
  - Notebooks:
    - Semicircle methods: notebooks/10_semicircle_methods.ipynb
  - API:
    - Transforms: api/transforms.md
    - Operator-valued maps: api/opvalued.md
  - How-to: 
    - Overview: howto/index.md
    - Covariance map (Î·): howto/covariance_map.md
markdown_extensions:
  - admonition
  - fenced_code             
  - pymdownx.superfences     
  - pymdownx.highlight      
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

