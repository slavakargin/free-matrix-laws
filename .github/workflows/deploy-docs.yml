name: Deploy MkDocs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: python -m pip install -U pip
      # Install your package so mkdocstrings can import it (and its deps)
      - run: pip install -e .

      # Docs tooling
      - run: pip install mkdocs-material "mkdocstrings[python]" mkdocs-jupyter jupyter nbconvert

      - env:
          JUPYTER_PLATFORM_DIRS: "1"
        run: mkdocs build --strict

      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
